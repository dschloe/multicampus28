<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <h1>웹 개발 기본 언어</h1>
        <h2>재밌군요..</h2>
        <p>HTML</p>
        <br>
        <p>CSS</p>
        <p>자바스크립트</p>
        <script>
            var currentYear = 2023;
            var birthYear;
            var age;
            birthYear = prompt("태어난 연도를 입력하세요..! (YYYY)", "");
            age = currentYear - birthYear;
            document.write("<p color:'red'>" + currentYear + "년 현재</p><br>");
            document.write(birthYear + "년 사람의 나이는 " + age + "세");
        </script>
    </body>
</html>
